    <!-- Apple specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Microsoft specific meta tags -->
    <meta name="msapplication-TileImage" content="/icon-144.png" />
    <meta name="msapplication-TileColor" content="#8A4EF5" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>IterativStartups Dashboard</title>

    <!-- Enhanced critical CSS for mobile loading -->
    <style>
      /* Enhanced critical CSS for mobile loading */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for mobile */
        background: linear-gradient(135deg, #8A4EF5 0%, #4ED0F5 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Mobile-first responsive design */
      @media (max-width: 768px) {
        body { font-size: 14px; }
        .container { padding: 1rem; }
      }

      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner { animation: none; }
        * { animation-duration: 0.01ms !important; }
      }
    </style>
    <script type="module" crossorigin src="/assets/index-C6IyFJeK.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DuVw_rAc.css">
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
      <p style="margin-top: 1rem;">Loading Dashboard...</p>
    </div>

    <div id="root"></div>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Hide loading screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 300);
          }
        }, 1000);
      });

      // Also hide loading screen when DOM is ready
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
      }, 2000);
      });

      // Install prompt for PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Show install button/banner if desired
        console.log('PWA install prompt ready');
      });
    </script>
  </body>
</html>
